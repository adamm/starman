<!doctype html>
<html>
    <head>
        <title>Starman</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="stylesheet" type="text/css" href="/style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="/starman.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Starman</h1>
        <div class=pages>
            <a class='selected' href='/'>Play</a>
            <a href='/wifi/'>Wifi</a>
            <a href='/about.html'>About</a>
        </div>
        <table>
          <tr>
            <th>Theme</th>
            <th>Lives</th>
            <th>Level</th>
            <th>State</th>
            <th>Brightness</th>
          </tr>
          <tr>
             <td><select><option value='smb'>SMB</select></select></td>
             <td><span id="lives"></span></td>
             <td><span id="level"></span></td>
             <td><span id="state"></span></td>
             <td><input type="range" min="1" value="0" max="50" id="brightness" onchange="set_brightness()"></td>
          </tr>
        </table>

        <div id="play"><input id="play-button" type="button" onclick="play_button()" value="Play"></div>
        <div id="version">Firmware: <span id='firmware'></span></div>
    </body>
</html>
